<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Weather App</title>
  <meta name="description" content="Simple Weather App is a javascript web app which queries the US National Weather Service API to provide a
  responsive weather forecast." />
  <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
  <link rel="shortcut icon" href="/icons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Simple Weather" />
  <link rel="manifest" href="/icons/site.webmanifest" />
  <meta name="theme-color" content="#87cefa" media="(prefers-color-scheme: light)" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

</head>

<body>
  <div class="container" id="header">
    <p>
      Simple Weather App is a Javascript web app which queries the US National
      Weather Service to provide a responsive weather forecast. Please allow
      location access (only sent to the National Weather Service) and this
      page will display a forecast.
    </p>
  </div>
  <div class="container" id="alerts"></div>
  <div class="container">
    <canvas id="myChart"></canvas>
  </div>
  <div class="container" id="grid"></div>
  <div class="container">
    <div id="map" style="min-width: 100%; min-height: 50vh; position: relative"></div>
  </div>
  <div class="container" id="footer"></div>
  <script defer type="module" src="/src/js/main.js"></script>
  <script defer type="module" src="/src/swa.js"></script>
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</body>

</html>
